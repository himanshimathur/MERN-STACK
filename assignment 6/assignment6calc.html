<html>
    <head>
        <link rel="stylesheet" href="./calc6.css">
        <script src="./calc6.js"></script>
        <title> CALCULATOR </title>
    </head>
    <body>
        <div class = title>Simple Calculator</div>
        <form name="calculator">
            <script src="./calc6.js"></script>
            <table border="2">
                <tr>
                    <td colspan="5"><input  id="result" type="text"></td>
                    <td><input type="button" value="c" onclick="clr()"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="dis('1')" class="val"</td>
                    <td><input type="button" value="2" onclick="dis('2')" class="val"</td>
                    <td><input type="button" value="3" onclick="dis('3')" class="val"</td>
                    <td><input type="button" value="/" onclick="dis('/')" class="val"</td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="dis('4')" class="val"</td>
                    <td><input type="button" value="5" onclick="dis('5')" class="val"</td>
                    <td><input type="button" value="6" onclick="dis('6')" class="val"</td>
                    <td><input type="button" value="-" onclick="dis('-')" class="val"</td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="dis('7')" class="val"</td>
                    <td><input type="button" value="8" onclick="dis('8')" class="val"</td>
                    <td><input type="button" value="9" onclick="dis('9')" class="val"</td>
                    <td><input type="button" value="+" onclick="dis('+')" class="val"</td>
                </tr>
                <tr>
                    <td><input type="button" value="." onclick="dis('.')" class="val"</td>
                    <td><input type="button" value="0" onclick="dis('0')" class="val"</td>
                    <td><input type="button" value="=" onclick="solve()" class="val"</td>
                    <td><input type="button" value="*" onclick="dis('*')" class="val"</td>
                </tr>
            </table>
        </form>
    </body>
</html>
